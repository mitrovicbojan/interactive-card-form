<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/bg-main-desktop.png" alt="background" />
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="logo" class="card-logo" />
          <div class="card-front-number">0000 0000 0000 0000</div>
          <div class="card-front-name">Jane Appleseed</div>
          <div class="card-front-date"><span>00</span>/<span>00</span></div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" />
          <div class="card-back-cvc">000</div>
        </div>
      </div>
      <div class="form">
        <div class="container-form">
          <label>Cardholder Name</label>
          <input placeholder="e.g. Jane Appleseed" />
          <label>Card Number</label>
          <input class="num-input" placeholder="e.g. 1234 5678 9123 0000" />
          <p id="no-num-input">Wrong format, numbers only.</p>
          <div class="dates-form">
            <div class="exp-dates">
              <label class="exp-date-label">Exp. Date (MM/YY)</label>
              <div class="exp-inputs">
                <input class="exp-month" placeholder="MM" />
                <input class="exp-year" placeholder="YY" />
              </div>
              <p id="no-exp-year">Can't be blank.</p>
            </div>
            <div class="cvc-wrap">
              <div>
                <label class="cvc">CVC</label>
                <input class="cvc-num" placeholder="e.g. 123" />
              </div>
              <p id="no-cvc-num">Can't be blank.</p>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->
