<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/bg-main-desktop.png" alt="background" />
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="logo" class="card-logo" />
          <div class="card-front-number" id="card-front-number">
            0000 0000 0000 0000
          </div>
          <div class="card-front-name" id="card-front-name">Jane Appleseed</div>
          <div class="card-front-date">
            <span id="month">00</span>/<span id="year">00</span>
          </div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" />
          <div class="card-back-cvc" id="card-back-cvc">000</div>
        </div>
      </div>
      <div class="form">
        <div class="container-form">
          <label>Cardholder Name</label>
          <input id="card-name" placeholder="e.g. Jane Appleseed" />
          <label for="credit-card">Card Number</label>
          <input
            type="text"
            value=""
            class="num-input"
            id="num-input-first"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <p id="no-num-input">Wrong format, numbers only.</p>
          <div class="dates-form">
            <div class="exp-dates">
              <label class="exp-date-label">Exp. Date (MM/YY)</label>
              <div class="exp-inputs">
                <input
                  class="exp-month"
                  id="exp-month"
                  type="text"
                  placeholder="MM"
                />
                <input
                  class="exp-year"
                  id="exp-year"
                  type="text"
                  placeholder="YY"
                />
              </div>
              <p id="no-exp-year">Can't be blank.</p>
            </div>
            <div class="cvc-wrap">
              <div>
                <label class="cvc">CVC</label>
                <input class="cvc-num" id="cvc-num" placeholder="e.g. 123" />
              </div>
              <p id="no-cvc-num">Can't be blank.</p>
            </div>
          </div>
          <button class="btn" onclick="func()">Confirm</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
